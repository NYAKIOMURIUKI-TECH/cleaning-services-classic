<div class="min-h-screen bg-white dark:bg-gray-900 transition-colors p-6">
  <div class="max-w-2xl mx-auto">

    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Create New Job</h1>
      <button
        (click)="goBack()"
        class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-all duration-300"
      >
        Back
      </button>
    </div>

    <form (ngSubmit)="createJob()" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">

      <!-- Job Title -->
      <div class="mb-6">
        <label for="jobTitle" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Job Title</label>
        <input
          type="text"
          id="jobTitle"
          [(ngModel)]="jobTitle"
          name="jobTitle"
          placeholder="e.g., House Deep Cleaning"
          required
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Job Description -->
      <div class="mb-6">
        <label for="jobDescription" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Job Description</label>
        <textarea
          id="jobDescription"
          [(ngModel)]="jobDescription"
          name="jobDescription"
          placeholder="Describe what needs to be cleaned..."
          rows="4"
          required
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
        ></textarea>
      </div>

      <!-- Address -->
      <div class="mb-6">
        <label for="address" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Address</label>
        <textarea
          id="address"
          [(ngModel)]="address"
          name="address"
          placeholder="Enter the full address where cleaning is needed..."
          rows="3"
          required
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
        ></textarea>
      </div>

      <!-- Price and Duration -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label for="price" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Price (KSH)</label>
          <input
            type="number"
            id="price"
            [(ngModel)]="price"
            name="price"
            placeholder="5000"
            min="100"
            required
            class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="durationHours" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Duration (Hours)</label>
          <input
            type="number"
            id="durationHours"
            [(ngModel)]="durationHours"
            name="durationHours"
            placeholder="4"
            min="0.5"
            step="0.5"
            required
            class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <!-- Date and Time -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label for="date" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Date</label>
          <input
            type="date"
            id="date"
            [(ngModel)]="date"
            name="date"
            required
            [min]="minDate"
            class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="time" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Time</label>
          <input
            type="time"
            id="time"
            [(ngModel)]="time"
            name="time"
            required
            class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isSubmitting"
        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-all duration-300 font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ isSubmitting ? 'Creating Job...' : 'Create Job' }}
      </button>
    </form>

  </div>
</div>
