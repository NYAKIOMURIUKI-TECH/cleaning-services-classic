<div class="p-6 bg-white dark:bg-gray-900 min-h-screen">
  <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4 text-center">
    Payment Receipt
  </h2>

  <!-- Receipt confirmation message -->
  <div *ngIf="receiptSent" class="mt-4 p-4 bg-green-100 dark:bg-green-800 text-green-800 dark:text-green-200 rounded-lg text-center">
    Payment receipt has been sent to <strong>{{ userEmail }}</strong>
  </div>

  <!-- Optional: instructions or note -->
  <div *ngIf="!receiptSent" class="mt-4 p-4 bg-yellow-100 dark:bg-yellow-800 text-yellow-800 dark:text-yellow-200 rounded-lg text-center">
    Your receipt will appear here after payment confirmation.
  </div>
</div>
