<div class="min-h-screen flex items-center justify-center bg-white dark:bg-gray-900 transition-colors duration-500"> 
  <div class="w-full max-w-md p-8 rounded-2xl shadow-lg bg-white dark:bg-gray-800">
    <h2 class="text-3xl font-bold text-center text-blue-600 dark:text-blue-400 mb-6">Welcome Back</h2>
    
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email"
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="you@example.com" 
          required
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="password"
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="password" 
          required
        />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-all duration-300 font-semibold">
        Login
      </button>

      <p class="text-center text-gray-600 dark:text-gray-400 mt-4">
        Donâ€™t have an account?
        <a routerLink="/register" class="text-blue-600 hover:underline dark:text-blue-400">Register</a>
      </p>
    </form>
  </div>
</div>
