<div class="min-h-screen flex items-center justify-center bg-white dark:bg-gray-900 transition-colors duration-500">
  <div class="w-full max-w-md p-8 rounded-2xl shadow-lg bg-white dark:bg-gray-800">
    <h2 class="text-3xl font-bold text-center text-blue-600 dark:text-blue-400 mb-6">Create Account</h2>

    <form (ngSubmit)="register()">

      <!-- Full Name -->
      <div class="mb-4">
        <label for="fullName" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Full Name</label>
        <input
          type="text"
          id="fullName"
          [(ngModel)]="fullName"
          name="fullName"
          placeholder="Jane Doe"
          required
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="you@example.com"
          required
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Phone Number</label>
        <input
          type="tel"
          id="phone"
          [(ngModel)]="phone"
          name="phone"
          placeholder="+254700000000"
          required
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Location -->
      <div class="mb-4">
        <label for="location" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Location</label>
        <input
          type="text"
          id="location"
          [(ngModel)]="location"
          name="location"
          placeholder="Nairobi"
          required
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Role -->
      <div class="mb-4">
        <label for="role" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Role</label>
        <select
          id="role"
          [(ngModel)]="role"
          name="role"
          required
          (change)="onRoleChange()"
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>Select role</option>
          <option value="client">Client</option>
          <option value="cleaner">Cleaner</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Cleaner-specific fields -->
      <div *ngIf="role === 'cleaner'">
        <!-- Bio -->
        <div class="mb-4">
          <label for="bio" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Bio</label>
          <textarea
            id="bio"
            [(ngModel)]="bio"
            name="bio"
            placeholder="Professional cleaner with 5 years experience"
            rows="2"
            required
            class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
          ></textarea>
        </div>

        <!-- Skills -->
        <div class="mb-4">
          <label for="skills" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Skills</label>
          <textarea
            id="skills"
            [(ngModel)]="skills"
            name="skills"
            placeholder="Deep cleaning, carpet cleaning, window cleaning"
            rows="2"
            required
            class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
          ></textarea>
        </div>

        <!-- Experience Years -->
        <div class="mb-4">
          <label for="experienceYears" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Years of Experience</label>
          <input
            type="number"
            id="experienceYears"
            [(ngModel)]="experienceYears"
            name="experienceYears"
            placeholder="5"
            min="0"
            max="50"
            required
            class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        [disabled]="isSubmitting"
        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-all duration-300 font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ isSubmitting ? 'Creating Account...' : 'Register' }}
      </button>

      <!-- Link to Login -->
      <p class="text-center text-gray-600 dark:text-gray-400 mt-4">
        Already have an account?
        <a routerLink="/login" class="text-blue-600 hover:underline dark:text-blue-400">Login</a>
      </p>
    </form>
  </div>
</div>
